<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hoger Lager</title>
</head>
<body>
    <header>
        <button class="play-music">Play</button>
        <button class="mute-music">Mute</button>
    </header>
    <div class="wrapper-left">
        <div class="wrapper-name">
            <h1>YOU</h1>
            <h2>SCORE<div class="your-score"></div></h2>
            <h3>Gegooide dubbelsteen:
                <!--<div class="thrown-dice1"></div>-->
                <div>
                    <img src="/img/dice-1.png" alt="" class="first-dice">
                    <img src="/img/dice-1.png" alt="" class="second-dice">
                </div>
            </h3>
        </div>
        <div class="wrapper-dice1">
        </div>
    </div>
    <div class="wrapper-right">
        <div class="wrapper-name">
            <h1>COMPUTER</h1>
            <h2>SCORE <div class="computer-score"></div></h2>
            <h3>Gegooide dubbelsteen:
                <!--<div class="thrown-dice2"></div>-->
                <div>
                    <img src="/img/dice-1.png" alt="" class="third-dice">
                    <img src="/img/dice-1.png" alt="" class="fourth-dice">
                </div>
            </h3>
        </div>
        <div class="wrapper-dice2">
            
        </div>
    </div>
    <div class="title-wrapper">
        <h1>HOGER LAGER</h1>
        <br>
        <div class="announcement">&nbsp;</div>
        <div class="image-wrapper">
            <img class="versus" src="img/vs.png" alt="versus">
        </div>
        <div class="bottom-row">
            <button class="throw">Gooi</button>
            <button class="higher">Hoger</button>
            <button class="lower">Lager</button>      
            <button class="start">Starten</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
